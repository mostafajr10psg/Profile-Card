<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      <div class="image">
        <img class="pattern" src="imgs/bg-pattern-card.svg" alt="" />

      <div class="title">
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
      </div>
      <div class="info">
        <div class="stats">
          <span>80k</span>
          <p>Followers</p>
        </div>
        <div class="stats">
          <span>803k</span>
          <p>Likes</p>
        </div>
        <div class="stats">
          <span>1.4k</span>
